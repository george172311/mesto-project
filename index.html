<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с фотографиями">
  <meta name="keywords" content="Место">
  <meta name="author" content="Георгий Диденко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile-info" class="form">
        <input type="text" name="author-name" placeholder="Жак-Ив Кусто" class="form__input">
        <input type="text" name="author-hobby" placeholder="Исследователь океана" class="form__input">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Изображение профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__author-hobby">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-grid">
        <div class="element">
          <img src="./images/Everest.jpg" alt="Изображение Эвереста" class="element__image">
          <div class="element__place">
            <h2 class="element__name">Эверест</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Norvegia.jpg" alt="Изображение Норвегия" class="element__image">
          <div class="element__place">
            <h2 class="element__name">Норвегия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Paris.jpg" alt="Изображение Эйфелева башня" class="element__image">
          <div class="element__place">
            <h2 class="element__name">Эйфелева башня, париж</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Pisa.jpg" alt="Изображение Пизанская башня" class="element__image">
          <div class="element__place">
            <h2 class="element__name">Пизанская башня, Пиза</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Rio.jpg" alt="Изображение статуя Христа" class="element__image">
          <div class="element__place">
            <h2 class="element__name">Статуя Христа, Рио-де-Жанейро</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Volgograd.jpg" alt="Изображение статя Родина мать" class="element__image">
          <div class="element__place">
            <h2 class="element__name">Волгоград</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
