<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница с фотографиями">
  <meta name="keywords" content="Место">
  <meta name="author" content="Георгий Диденко">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./script.js" defer></script>
  <title>Место</title>
</head>

<body class="body">
  <div class="popup" id="profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="profile-close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile-info" class="form" id="profile-form">
        <input type="text" name="author-name" placeholder="Имя" value="Жак-Ив Кусто" class="form__input" id="name">
        <input type="text" name="author-hobby" placeholder="Деятельность" value="Исследователь океана"
          class="form__input" id="hobby">
        <button type="submit" class="form__button" id="prodile-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="cards-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="place-close"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="place-info" class="form" id="card-form">
        <input type="text" name="place-name" placeholder="Название" class="form__input" id="place-name">
        <input type="text" name="place-image" placeholder="Ссылка на картинку" class="form__input" id="place-image">
        <button type="submit" class="form__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Изображение профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__author-hobby">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements-grid">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="element-template">
    <div class="element">
      <img alt="Изображение карточки" class="element__image">
      <button type="button" class="element__delete"></button>
      <div class="element__place">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>

</body>

</html>
